<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  href="css/maze3.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <input type="image" src="./images/minilogo.png" class = "minilog">
        <input type="image" src="./images/hard2.png" class = "level">
        <div id="icon">
            <a href="./maze3.html">
                <input class="again" type="image" src="./images/again.png" name="submit" alt="submit">
            </a>
            <a href="./level.html">
                <input class="menu" type="image" src="./images/menu.png" name="submit" alt="submit">
            </a>
            <a href="./home.html">
                <input class="home" type="image" src="./images/icon1.png" name="submit" alt="submit">
            </a>
        </div>
    </div>
    <div id="page">
        <div id="view">
            <div id="mazeContainer">
              <canvas id="mazeCanvas" class="border" height="500" width="500"></canvas>
                <div id="controlPanel">
                    <button id="upButton">↑</button>
                    <div id="middleRow">
                        <button id="leftButton">←</button>
                        <button id="downButton">↓</button>
                        <button id="rightButton">→</button>
                    </div>
                </div>
            </div>
          </div>      
          <p id="instructions">Use arrow keys to move the candycane gingerbread man to the house!</p>
    </div>

    <script src="./javascript/maz3c.js"></script>
</body>
</html>
